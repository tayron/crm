<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/common.xhtml">
			<ui:define name="body">
				<!-- Content Header (Page header) -->
				<section class="content-header">
				    <h1>Grupo <small>Cadastrar</small>
				    </h1>
				    <ol class="breadcrumb">
				        <li><a href="/crm-web/index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
				        <li><a href="/crm-web/pages/admin/grupo/index.xhtml"><i class="fa fa-users"></i> Grupos</a></li>
				        <li class="active">Cadastrar</li>
				    </ol>
				</section>
				
				<!-- Main content -->
				<section class="content">
				    <div class="row">
				        <div class="col-xs-12">
				
				            <!-- general form elements -->
				            <div class="box box-primary">
				                <div class="box-header with-border">
				                    <h3 class="box-title">Editar grupo</h3>
				                </div><!-- /.box-header -->
				                <!-- form start -->
				                	<h:messages id="messages" showDetail="true" autoUpdate="true"/>
									<h:form role="form">
										<h:inputHidden id="id" name="id" value="#{grupoBean.grupo.id}" />
										
					                    <div class="box-body">
										    <div class="row">
										        <div class="col-xs-12">
													<div class="form-group">
														<h:outputLabel for="nome" value="Nome: " />					
										        		<h:inputText id="nome" name="nome" value="#{grupoBean.grupo.nome}" label="Nome" required="true" maxlength="45" class="form-control">
										        			<f:validateLength maximum="45" />
										        		</h:inputText>	        		
										        		<h:message for="nome" style="color:red" />
									        		</div>									        										        
										        </div>	
									        </div>
					                    </div><!-- /.box-body -->
					
					                    <div class="box-footer">
											<h:commandButton value="Cadastrar" action="#{grupoBean.cadastrarDadosDoGrupo()}" class="btn btn-primary"/>
											<h:link value="Voltar" outcome="index.xhtml" class='btn btn-default' />					                        
					                    </div>											
									</h:form>
				            </div><!-- /.box -->
				        </div>
				    </div>
				</section>	
			</ui:define>
	</ui:composition>

</html>
